    <style>
        body{
            transition: 2s;
        }
        html {
            scroll-behavior: smooth;
            transition: 2s;

        }

        * {

            margin: 0;
            padding: 0;

            transition: 2s;
        }

        a {
            text-decoration: none;
            color: red;
            transition: 2s;
        }


        ul {
            background-color: rgba(0, 0, 0, 0.212);
            height: 15vh;
            transition: 2s;
            list-style: none;
        }

        nav {
            position: sticky;
            top: 0px;
            transition: 2s;
            z-index: 1;
            box-shadow: inset 2px -3px 10px red;
           

        }


        .Saurav {
            font-size: 13vh;
            transition: 2s;
            font-style: italic;
            font-family: 'Foldit', cursive;
            position: absolute;
            margin-top: 0.1vh;
            margin-left: 5vh;
            cursor: default;
            text-shadow: 5px -5px 3px black;
        }


        img {
            height: 90px;
            position: absolute;
            margin-left: 72vh;
        }

        li {
            position: absolute;
            font-weight: 800;
            font-size: 5vh;
            transition: 2s;
            font-family: cursive;

        }

        .list {
            margin-left: 110vh;
            margin-top: 3vh;
            transition: 2s;

        }

        .list1 {
            margin-left: 140vh;
            margin-top: 3vh;
            transition: 2s;
        }

        .list2 {
            margin-left: 175vh;
            transition: 2s;
            margin-top: 3vh;
        }

   



        p {
            position: relative;
            font-size: 4.5vh;
            color: purple;
            transition: 2s;
            width: 110vh;

            box-shadow: 3px 3px 4px red;
            top: 24vh;
            left: 15vh;
            text-align: center;

        }

        a:hover {
            color: yellow;
            text-shadow: 2px 3px 10px blue;
            transition: 2s;
            position: absolute;
        }

        .me {
            height: 80vh;
            position: absolute;
            z-index: 1;
            margin-left: 126vh;
            transition: 2s;
            bottom: 0vh;
            animation: me ease-in infinite reverse alternate;
            opacity: 100%;
            display: inline-block;
        }

         h1 { 
             font-size: 10vh;
            position: relative;
            display: flex;
            transition: 2s;
            top: 30vh;
             margin-left: 10vh; 
             animation: sauri 2.5s ease-in-out 1 forwards; 
             color: rgb(212, 17, 17);
                text-shadow: -7px 6px 20px rgb(47, 0, 255);
         }
    

         @keyframes sauri {
            from {
                font-size: 10vh;
                display: none;
                color: rgb(255, 255, 255);
                text-shadow: 2px 3px 5px;
                position: relative;
                top: 2vh;
                transition: 2s;
                left: 0vh;
                transition: 2s;
            }

            10% {
                opacity: 0%;
            }

            20% {
                opacity: 1%;
            }

            90% {
                opacity: 70%;

            }

            100% {
                opacity: 100%;
                background: linear-gradient(yellow);
            }

            to {
                font-size: 15vh;
                top: 10vh;
                left: 0vh;
                transition: 2s;
                display: inline-block;

            }
         
        } 
          
 
           .ok{
            background-color: black;
            transition: 2s;
           
           }
           .no{
            color: rgb(255, 0, 0);
            transition: 2s;
           }
           #btn{
            border: solid 2px black;
            position: relative;
            left: 1270px;
            transition: 2s;
            top: 70px;
           }
           .raam{
            text-shadow: 3px 5px 4px wheat;
            transition: 2s;
           }
           #container{
            transition: 2s;
            width:1366px;
            transition: 2s;
            height: 657px;
           }
.loo{
    color: white;
    filter: drop-shadow(5px 5px 3px red);
}
.border{
    box-shadow: 3px 3px 4px white;
    transition: 2s;
}
